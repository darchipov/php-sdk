<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>CS Request on Product Page with Server Callback</title>
		<script type="text/javascript" src="../lib/json/json2.js"></script>
		<script type="text/javascript" src="../src/econda/recengine/Widget.js"></script>
		<script type="text/javascript" src="../src/econda/recengine/Context.js"></script>
		<script type="text/javascript" src="../src/econda/recengine/ContextCategory.js"></script>
	</head>
	<body>
		<p>This example creates a container and calls another PHP Script running
		   on the shop server. Use this solution if you want to check/manipulate 
		   recommendations returned from econda cross sell server.</p>
		   
		<div id="ecRecommendationsContainer">Loading...</div>
		<script type="text/javascript">
			var widget = new econda.recengine.Widget({
				element: document.getElementById('ecRecommendationsContainer'),
				accountId: '00000cec-d98025a8-912b-46a4-a57d-7a691ba7a376-1',
				id: 6,
				context: {
					productIds: ['prodId1', 'prodId2'],
					category: {
						type: 'brand',
						path: 'econda'
					}
				}
			});
			console.log(widget.toJson());
		</script>

	</body>
</html>
